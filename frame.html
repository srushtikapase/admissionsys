<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admistration login </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            color: #ecf0f1;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .header, .main-content {
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .header {
            height: 30%;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            overflow: hidden;
        }
        .main-content {
            flex: 1;
            background: linear-gradient(135deg, #16a085, #1abc9c);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            text-align: center;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <iframe src="name.html"></iframe>
        </div>
        <div class="main-content">
            <iframe src="b.html"></iframe>
        </div>
    </div>
</body>
</html>
